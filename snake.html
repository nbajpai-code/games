<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 150px;
        }

        canvas {
            border: 3px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            background: #1a1a2e;
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score-board">
            <div class="score-item">
                <div>Score</div>
                <div id="score">0</div>
            </div>
            <div class="score-item">
                <div>High Score</div>
                <div id="highScore">0</div>
            </div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>Use Arrow Keys or WASD to move</p>
            <p>Press Space to pause/resume</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            { x: 10, y: 10 }
        ];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let isPaused = false;
        let gameSpeed = 100;

        highScoreElement.textContent = highScore;

        function drawGame() {
            if (isPaused) return;

            moveSnake();

            if (checkCollision()) {
                gameOver();
                return;
            }

            clearCanvas();
            drawFood();
            drawSnake();
            updateScore();
        }

        function clearCanvas() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                // Create gradient for snake
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize
                );

                if (index === 0) {
                    // Head
                    gradient.addColorStop(0, '#4ecdc4');
                    gradient.addColorStop(1, '#44a0a0');
                } else {
                    // Body
                    gradient.addColorStop(0, '#95e1d3');
                    gradient.addColorStop(1, '#66ccbb');
                }

                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // Eyes for the head
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    const eyeSize = 3;
                    const eyeOffset = 6;

                    if (dx !== 0) {
                        // Moving horizontally
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else {
                        // Moving vertically
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                    }
                }
            });
        }

        function drawFood() {
            const gradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                0,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize
            );
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(1, '#ee5555');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                2 * Math.PI
            );
            ctx.fill();
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();

                // Increase speed slightly as score increases
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 5;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(drawGame, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));

            food = newFood;
        }

        function checkCollision() {
            const head = snake[0];

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }

            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function updateScore() {
            scoreElement.textContent = score;

            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.classList.add('show');
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            gameSpeed = 100;
            isPaused = false;
            generateFood();
            gameOverElement.classList.remove('show');

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(drawGame, gameSpeed);
        }

        document.addEventListener('keydown', (e) => {
            // Prevent default scrolling
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Space'].includes(e.code)) {
                e.preventDefault();
            }

            // Pause
            if (e.code === 'Space') {
                isPaused = !isPaused;
                return;
            }

            // Don't allow direction change if not moving or paused
            if ((dx === 0 && dy === 0) || isPaused) {
                if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
                    dx = 1;
                    dy = 0;
                }
                return;
            }

            // Direction changes
            if ((e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') && dy === 0) {
                dx = 0;
                dy = -1;
            }
            if ((e.key === 'ArrowDown' || e.key.toLowerCase() === 's') && dy === 0) {
                dx = 0;
                dy = 1;
            }
            if ((e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') && dx === 0) {
                dx = -1;
                dy = 0;
            }
            if ((e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') && dx === 0) {
                dx = 1;
                dy = 0;
            }
        });

        // Initial draw
        clearCanvas();
        drawSnake();
        drawFood();

        // Start game loop
        gameLoop = setInterval(drawGame, gameSpeed);
    </script>
</body>
</html>
